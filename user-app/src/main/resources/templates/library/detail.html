<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LIBLIO</title>
</head>
<body>
<p th:text="${library.name.value}"></p>
<table>
  <tr>
    <th>タイトル</th>
    <th>著者</th>
    <th>出版社</th>
    <th>言語</th>
    <th>出版日</th>
    <th>ISBN</th>
  </tr>
  <tr th:each="bibliography : ${bibliographies}">
    <td th:text="${bibliography.title.value}"></td>
    <td>
      <div th:each="author : ${bibliography.authors}">
        <div th:text="(${authorStat.first} ? '' : '、') + ${author.value}"></div>
      </div>
    </td>
    <td th:text="${bibliography.publisher.value}"></td>
    <td th:text="${bibliography.language}"></td>
    <td th:text="${bibliography.publishedDate}"></td>
    <td th:text="${bibliography.isbn.value}"></td>
  </tr>
</table>
</body>
</html>
